<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelDiscover</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="Assets/Design.png" alt="ReelDiscover Logo" class="logo">
                <h1>ReelDiscover</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="tv-shows-link">TV Shows</a></li>
                    <li><a href="#" id="movies-link">Movies</a></li>
                    <li><a href="#" id="favorites-link">Favorites</a></li> <!-- Add Favorites Link -->
                </ul>
            </nav>
        </header>

        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search for a movie or TV show...">
            <button id="search-button">Search</button>
        </div>

        <div class="filters">
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>

            <select id="type-filter">
                <option value="">All Types</option>
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
            </select>

            <select id="sort-filter">
                <option value="popularity.desc">Sort by Popularity</option>
                <option value="vote_average.desc">Sort by Rating</option>
            </select>

            <button id="random-movie">Surprise Me!</button>
        </div>

        <div id="movie-results" class="movie-results"></div>

        <!-- Movie Detail Modal -->
        <div id="movie-detail-modal" class="movie-detail-modal">
            <div id="movie-detail-modal-content"></div>
        </div>

        <div id="random-movie-details" class="random-movie-details"></div>
    </div>

    <footer>
        <p>&copy; 2024 ReelDiscover | Built with ❤️ by Syowai Caroline</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
